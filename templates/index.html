<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
        </header>
        
        <section class="controls">
            <form action="/load" method="post">
                <button type="submit" class="control-btn">Load Tasks</button>
            </form>
            <form action="deleteAll" method="post">
                <button type="submit" class="delete-all-btn">Delete All</button>
            </form>
            <form action="/save" method="post">
                <button type="submit" class="control-btn">Save Tasks</button>
                <h1 name="error" class="error"></h1>
            </form>
            <form action="/add" method="post" class="add-form">
                <input type="text" name="task" placeholder="Enter new task" required>
                <button type="submit">Add Task</button>
            </form>
        </section>
        
        <section class="tasks">
            <ul>
                {{range $index, $task := .}}
                <li class="task-item">
                    <span>{{.Name}}</span>
                    <form action="/delete" method="post" class="delete-form">
                        <input type="hidden" name="index" value="{{$index}}">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </li>
                {{else}}
                <li class="task-item empty">No tasks yet</li>
                {{end}}
            </ul>
        </section>
    </div>
</body>
</html>
